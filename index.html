<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Pong Game</h1>
    <div id="controls">
        <label>
            <input type="radio" name="mode" value="ai" checked>
            Play vs AI
        </label>
        <label>
            <input type="radio" name="mode" value="player">
            Play vs Player
        </label>
    </div>
    <canvas id="pong" width="800" height="500"></canvas>
    <script src="game.js"></script>
</body>
</html>
